    discourse_templates_enabled: "Tillad brugere med visningsadgang i kategorien angivet nedenfor at bruge tilgængelige skabeloner"
    discourse_templates_categories: "Kategorier at hente skabelonerne fra"
    discourse_templates_enable_private_templates: "Aktiverer brug af private skabeloner"
    discourse_templates_groups_allowed_private_templates: "Grupper med tilladelse til at bruge private skabeloner. Personale er altid tilladt."
    discourse_templates_private_templates_tags: "Mærker, der identificerer en privat besked som en privat skabelon"
  default_category_template:
    name: Skabeloner
    description: |
      Denne kategori bruges til at gemme skabeloner.

      Skabeloner giver brugerne mulighed for at gemme indhold til hyppigt gentagen brug.

      Hvert emne i denne kategori repræsenterer en anden skabelon. **Det første indlæg** af hvert emne bruges som model for skabelonen.

      Bemærk, at alle brugere med adgang i denne kategori får lov til at bruge skabeloner.
