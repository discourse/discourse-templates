sv:
  site_settings:
    discourse_templates_enabled: "Tillåt användare med visningsbehörighet för den kategori som anges nedan att använda tillgängliga mallar"
    discourse_templates_categories: "Kategorier för att hämta mallarna från"
    discourse_templates_enable_private_templates: "Möjliggör användning av privata mallar"
    discourse_templates_groups_allowed_private_templates: "Grupper som tillåts använda privata mallar. Personal är alltid tillåtna."
    discourse_templates_private_templates_tags: "Taggar som identifierar ett privat meddelande som en privat mall"
  default_category_template:
    name: Mallar
    description: |
      Denna kategori används för att lagra mallar.

      Mallar gör det möjligt för användare att lagra innehåll för regelbunden upprepad användning.

      Varje ämne i den här kategorin representerar en separat mall. **Det första inlägget** i varje ämne används som modell för mallen.

      Observera att alla användare som har tillgång till den här kategorin har rätt att använda mallar.
